<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global & Simple Aesthetic --- */
        :root {
            --color-background: #fcfcfc;  /* Almost White */
            --color-card-bg: #ffffff;     /* Pure White */
            --color-text: #111111;        /* Pure Black/Text */
            --color-text-light: #888;   /* Light Grey Text */
            --color-noob: #dc3545;        /* Simple Red */
            --color-pro: #28a745;         /* Simple Green */
            --color-border: #e9ecef;      /* Light Border */
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- 2. Header & Footer --- */
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--color-text-light);
            text-align: center;
        }

        /* --- 3. Setup Controls --- */
        .setup-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .setup-controls input[type="number"] {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.75rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            width: 90px;
            text-align: center;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .setup-controls input[type="number"]:focus {
            border-color: var(--color-text);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        .setup-controls button {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.85rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: var(--color-text);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            flex-grow: 1; /* Button fills space */
        }

        .setup-controls button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* --- 4. Card Container --- */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 1000px;
        }

        /* --- 5. Player Card (REMOVED 3D FLIP) --- */
        .player-card {
            width: 300px;
            height: 400px;
            background-color: var(--color-card-bg);
            border-radius: 16px;
            border: 1px solid var(--color-border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            position: relative; /* For stacking elements */
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        /* Placeholder: Default state */
        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 1rem;
            border: 3px dashed var(--color-border);
            border-radius: 16px;
            margin: -1px; /* Aligns border inside card */
            color: var(--color-text-light);
            transition: border-color 0.2s, color 0.2s;
        }
        .player-card:hover .placeholder-content {
            border-color: var(--color-text);
            color: var(--color-text);
        }
        
        /* Removed the .placeholder-icon CSS block as it's no longer needed */
        
        .placeholder-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Player Image: Sits on top of the card */
        .player-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        /* Result Overlay: Sits on top of image, hidden by default */
        .result-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            
            background-color: rgba(255, 255, 255, 0.8); /* White-out effect */
            backdrop-filter: blur(5px); /* Blurs the image behind */
            
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        /* --- FADE ANIMATION --- */
        /* When revealed, fade image back and show result */
        .player-card.is-revealed .player-image {
            opacity: 0.2; /* Fade image to background */
        }
        .player-card.is-revealed .result-overlay {
            opacity: 1; /* Show result */
            pointer-events: auto;
        }

        .result-overlay.pro { color: var(--color-pro); }
        .result-overlay.noob { color: var(--color-noob); }

        .file-input { display: none; }

        /* --- 6. Mobile Optimizations --- */
        @media (max-width: 960px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 420px) {
            .setup-controls {
                flex-direction: column;
                gap: 1rem;
            }
            .setup-controls input[type="number"],
            .setup-controls button {
                width: 100%;
            }
            h1 { font-size: 2rem; }
            .player-card {
                width: 100%;
                max-width: 320px;
            }
            .result-overlay { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Player Analyzer</h1>
    </header>

    <div class="setup-controls">
        <input type="number" id="num-players" value="3" min="1" max="20" aria-label="Number of players">
        <button id="generate-btn">Generate Cards</button>
    </div>

    <main class="card-container" id="card-container"></main>

    <footer>
        <p>Tap a card to upload a photo, then tap again to reveal.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-btn');
            const numPlayersInput = document.getElementById('num-players');
            const cardContainer = document.getElementById('card-container');

            // Generate initial cards on load
            generateCards();

            // Add listener to the button
            generateButton.addEventListener('click', generateCards);

            /**
             * Creates the HTML string for a single player card.
             */
            function createCardHTML(index) {
                // --- MODIFIED ---
                // Removed the <span class="placeholder-icon">+</span>
                return `
                    <div class="player-card" data-card="${index}">
                        <div class="placeholder-content">
                            <span class="placeholder-text">Upload Photo</span>
                        </div>
                        
                        <img src="" alt="Player ${index}" class="player-image">
                        <div class="result-overlay"></div>
                        
                        <input type="file" class="file-input" accept="image/*" data-input="${index}">
                    </div>
                `;
            }

            /**
             * Attaches all interactive event listeners to the cards.
             */
            function attachCardListeners() {
                const playerCards = document.querySelectorAll('.player-card');

                playerCards.forEach(card => {
                    const cardId = card.dataset.card;
                    const fileInput = document.querySelector(`.file-input[data-input="${cardId}"]`);
                    const playerImage = card.querySelector('.player-image');
                    const placeholder = card.querySelector('.placeholder-content');
                    const resultOverlay = card.querySelector('.result-overlay');

                    let imageLoaded = false;
                    let isRevealed = false; // Use this instead of .is-flipped

                    card.addEventListener('click', () => {
                        if (!imageLoaded) {
                            fileInput.click(); // First click: open file dialog
                        } else if (!isRevealed) {
                            revealResult(); // Second click: show result
                            isRevealed = true;
                        } else {
                            card.classList.remove('is-revealed'); // Third click: hide result
                            isRevealed = false;
                        }
                    });

                    fileInput.addEventListener('change', (event) => {
                        const file = event.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                playerImage.src = e.target.result;
                                placeholder.style.display = 'none'; // Hide placeholder
                                imageLoaded = true;
                                isRevealed = false;
                                card.classList.remove('is-revealed');
                            };
                            reader.readAsDataURL(file);
                        }
                    });

                    function revealResult() {
                        const result = Math.random() < 0.5 ? 'NOOB' : 'PRO';
                        resultOverlay.textContent = result;
                        resultOverlay.classList.remove('pro', 'noob');

                        resultOverlay.classList.add(result.toLowerCase());
                        
                        // Add class to trigger CSS fade animation
                        card.classList.add('is-revealed');
                    }
                });
            }

            /**
             * Main function to generate the cards.
             */
            function generateCards() {
                const numPlayers = parseInt(numPlayersInput.value, 10);

                if (isNaN(numPlayers) || numPlayers < 1) {
                    alert("Please enter a valid number (1 or more).");
                    return;
                }
                if (numPlayers > 20) { // Safety cap
                    alert("A maximum of 20 cards is allowed for best performance.");
                    return;
                }

                cardContainer.innerHTML = ''; // Clear existing cards
                for (let i = 1; i <= numPlayers; i++) {
                    cardContainer.innerHTML += createCardHTML(i);
                }
                attachCardListeners(); // Attach listeners to new cards
            }
        });
    </script>

</body>
</html>
