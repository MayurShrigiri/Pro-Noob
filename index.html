<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global & Aesthetic Theme --- */
        :root {
            --color-background: #f8f9fa;  /* Soft Grey */
            --color-card-bg: #ffffff;     /* Pure White */
            --color-text: #495057;        /* Dark Grey/Slate */
            --color-accent: #4db6ac;      /* Muted Teal/Mint */
            --color-noob: #ef5350;        /* Soft Red */
            --color-pro: #66bb6a;         /* Soft Green */
            --color-border: #dee2e6;      /* Light Grey Border */
            
            --font-main: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- 2. Header & Footer --- */
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #adb5bd; /* Lighter text for footer */
            text-align: center;
        }

        /* --- 3. Setup Controls --- */
        .setup-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background-color: var(--color-card-bg);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 500px;
        }

        .setup-controls label {
            font-weight: 600;
        }

        .setup-controls input[type="number"] {
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            width: 80px;
            text-align: center;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .setup-controls input[type="number"]:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.2);
            outline: none;
        }

        .setup-controls button {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--color-accent);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .setup-controls button:hover {
            background-color: #3a9c92; /* Darker accent */
            transform: translateY(-2px);
        }

        /* --- 4. Card Container --- */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 1000px;
        }

        /* --- 5. Player Card (The Core Element) --- */
        .player-card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            background: none;
            cursor: pointer;
            border-radius: 16px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s, box-shadow 0.3s;
            transform-style: preserve-3d;
            border-radius: 16px;
            background-color: var(--color-card-bg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        .player-card:hover .card-inner {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .player-card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            padding: 1rem;
        }
        
        .player-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 12px; /* Rounded corners for the image */
        }
        
        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 1rem;
            text-align: center;
            border: 3px dashed var(--color-border); /* Aesthetic dashed border */
            border-radius: 12px;
            transition: border-color 0.2s;
        }
        .player-card:hover .placeholder-content {
            border-color: var(--color-accent);
        }
        
        .placeholder-icon {
            width: 60px;
            height: 60px;
            fill: var(--color-accent);
            margin-bottom: 1rem;
        }
        
        .placeholder-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-accent);
        }

        .card-back {
            background-color: var(--color-card-bg);
            transform: rotateY(180deg);
            padding: 1rem;
        }

        .result-overlay {
            font-size: 4.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            transform: scale(0);
            transition: transform 0.3s ease-out 0.3s;
        }

        .player-card.is-flipped .result-overlay {
            transform: scale(1);
        }

        /* Dynamic result colors */
        .result-overlay.pro {
            color: var(--color-pro);
            text-shadow: 0 0 15px rgba(102, 187, 106, 0.4);
        }

        .result-overlay.noob {
            color: var(--color-noob);
            text-shadow: 0 0 15px rgba(239, 83, 80, 0.4);
        }

        .file-input {
            display: none;
        }

        /* --- 6. Mobile Optimizations --- */
        @media (max-width: 960px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 500px) {
            .setup-controls {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }
            .setup-controls button {
                width: 100%;
            }
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 340px) {
            .player-card {
                width: 100%;
                max-width: 300px;
            }
            .result-overlay {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Player Analyzer</h1>
    </header>

    <div class="setup-controls">
        <label for="num-players">No. of Players:</label>
        <input type="number" id="num-players" value="3" min="1" max="20">
        <button id="generate-btn">Generate</button>
    </div>

    <main class="card-container" id="card-container"></main>

    <footer>
        <p>Enter a number, then tap a card to upload an image.</p>
    </footer>

    <script>
        // The JavaScript logic is already optimized and efficient.
        // No changes are needed from the previous version.

        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-btn');
            const numPlayersInput = document.getElementById('num-players');
            const cardContainer = document.getElementById('card-container');

            // Generate initial cards on load
            generateCards();

            // Add listener to the button
            generateButton.addEventListener('click', generateCards);

            /**
             * Creates the HTML string for a single player card.
             */
            function createCardHTML(index) {
                // Changed placeholder text for a cleaner look
                return `
                    <div class="player-card" data-card="${index}">
                        <div class="card-inner">
                            <div class="card-face card-front">
                                <div class="placeholder-content">
                                    <svg class="placeholder-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/><path d="M14.14 11.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
                                    <span class="placeholder-text">Upload Photo</span>
                                </div>
                                <img src="" alt="Player ${index}" class="player-image">
                            </div>
                            <div class="card-face card-back">
                                <div class="result-overlay"></div>
                            </div>
                        </div>
                        <input type="file" class="file-input" accept="image/*" data-input="${index}">
                    </div>
                `;
            }

            /**
             * Attaches all interactive event listeners to the cards.
             */
            function attachCardListeners() {
                const playerCards = document.querySelectorAll('.player-card');

                playerCards.forEach(card => {
                    const cardId = card.dataset.card;
                    const fileInput = document.querySelector(`.file-input[data-input="${cardId}"]`);
                    const playerImage = card.querySelector('.player-image');
                    const placeholder = card.querySelector('.placeholder-content');
                    const resultOverlay = card.querySelector('.result-overlay');

                    let imageLoaded = false;
                    let isFlipped = false;

                    card.addEventListener('click', () => {
                        if (!imageLoaded) {
                            fileInput.click();
                        } else if (!isFlipped) {
                            revealResult();
                            isFlipped = true;
                        } else {
                            card.classList.remove('is-flipped');
                            isFlipped = false;
                        }
                    });

                    fileInput.addEventListener('change', (event) => {
                        const file = event.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                playerImage.src = e.target.result;
                                playerImage.style.display = 'block';
                                placeholder.style.display = 'none';
                             
                                imageLoaded = true;
                                isFlipped = false;
                                card.classList.remove('is-flipped');
                            };
                            reader.readAsDataURL(file);
                        }
                    });

                    function revealResult() {
                        const result = Math.random() < 0.5 ? 'NOOB' : 'PRO';
                        resultOverlay.textContent = result;
                        resultOverlay.classList.remove('pro', 'noob');

                        if (result === 'PRO') {
                            resultOverlay.classList.add('pro');
                        } else {
                            resultOverlay.classList.add('noob');
                        }
                        card.classList.add('is-flipped');
                    }
                });
            }

            /**
             * Main function to generate the cards.
             */
            function generateCards() {
                const numPlayers = parseInt(numPlayersInput.value, 10);

                if (isNaN(numPlayers) || numPlayers < 1) {
                    alert("Please enter a valid number (1 or more).");
                    return;
                }
                if (numPlayers > 20) { // Safety cap
                    alert("A maximum of 20 cards is allowed for best performance.");
                    return;
                }

                // 1. Clear existing cards
                cardContainer.innerHTML = '';

                // 2. Generate new card HTML
                for (let i = 1; i <= numPlayers; i++) {
                    cardContainer.innerHTML += createCardHTML(i);
                }
                
                // 3. Attach listeners to the new cards
                attachCardListeners();
            }

        });
    </script>

</body>
</html>
